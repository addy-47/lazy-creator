services:
  backend:
    build:
      context: ./backend
    container_name: lazycreator-backend
    env_file:
      - ./backend/app/.env
    expose:
      - "8000"
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: lazycreator-frontend
    command: sh -c "npm run build"
    volumes:
      - ./frontend/dist:/app/dist
    networks:
      - app-network
    depends_on:
      - backend
    restart: "no"

  proxy:
    image: nginx:latest
    container_name: lazycreator-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html   # serve frontend build
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - app-network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: lazycreator-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c"
    command: >
      "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done;"
    depends_on:
      - proxy
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
