version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: lazycreator-backend
    env_file:
      - ./backend/app/.env
    expose:
      - "8000"
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: lazycreator-frontend
    # The frontend is served by nginx, so no port is exposed.
    networks:
      - app-network
    restart: unless-stopped

  proxy:
    image: nginx:latest
    container_name: lazycreator-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - app-network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
